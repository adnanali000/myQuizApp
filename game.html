<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div id="game" class="flex-center justify-center">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h3 class="hud-main-text" id="score">
                        0
                    </h3>
                </div>
            </div>
            <hr>
            <br><br><br>
            <h3 id="question">What is the answer to this question ?</h3>
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number="1">Choice 1</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number="2">Choice 2</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number="3">Choice 3</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
